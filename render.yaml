services:
  - type: web
    name: proyecto-empresa
    env: docker
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: APP_URL
        value: https://proyecto-empresa.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: proyecto-empresa-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: proyecto-empresa-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: proyecto-empresa-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: proyecto-empresa-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: proyecto-empresa-db
          property: password

databases:
  - name: proyecto-empresa-db
    plan: free
